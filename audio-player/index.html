<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="icon" href="icons/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Player</title>
  </head>
  <body>
    <main class="blur-group">
      <div class="blurred"></div>
      <div class="player">
        <div class="wrapper">
          <div class="details">
            <div class="now-playing"></div>
            <div class="track-bc">
              <div class="cicle"></div>
            </div>
            <div class="track-name"></div>
            <div class="wrapper-details">
              <div class="track-artist"></div>
              <div class="volume-container">
                <img
                  class="volume-up"
                  src="icons/volume-up.png"
                  alt="Volume_up"
                />
                <input
                  type="range"
                  min="0"
                  max="100"
                  value="99"
                  class="volume_slider"
                  display="none"
                />
              </div>
            </div>
          </div>
          <div class="buttons">
            <div class="random-track">
              <img class="random_img" src="icons/shuffle.png" alt="Random" />
            </div>
            <div class="prev-track">
              <img class="prev" src="icons/previous.png" alt="Previous" />
            </div>
            <div class="playpause-track">
              <img class="pause" src="icons/pause.png" alt="Pause" />
            </div>
            <div class="next-track">
              <img class="next" src="icons/next.png" alt="Next" />
            </div>
            <div class="repeat-track">
              <img class="repeat" src="icons/repeat.png" alt="Repeat" />
            </div>
          </div>
          <div class="slider-container">
            <div class="current-time">00:00</div>
            <input
              type="range"
              min="1"
              max="100"
              value="0"
              class="slider-bar"
            />
            <div class="total-duration">00:00</div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-item">
        <a href="https://www.linkedin.com/in/katsiaryna-nestserava-4b6320266/"><img src="icons/linkedin.svg" alt="linkedin"/></a>
      </div>
      <div class="footer-item">
        <a href="https://github.com/nestserka"><img src="icons/github.png" alt="gitHub"/></a>
      </div>
      <div class="footer-item">
        <a href="https://www.instagram.com/nestserka_codes/?igshid=NGVhN2U2NjQ0Yg%3D%3D"><img src="icons/instagram.svg" alt="instagram"/></a>
      </div>
    </footer>
  </body>
</html>
